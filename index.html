<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calendar {
            width: 350px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 15px;
        }
        .header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px;
        }
        .weekdays div {
            font-weight: bold;
            padding: 10px 0;
        }
        .days div {
            padding: 15px;
            margin: 5px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .days div:hover {
            background: #007bff;
            color: white;
        }
        .days .today {
            background: #ff5733;
            color: white;
        }
        .festival {
            background: #ffd700 !important;
            color: black;
        }
        .festival::after {
            content: attr(data-festival);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
        }
        .festival:hover::after {
            display: block;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">&#10094;</button>
            <h2 id="month-year"></h2>
            <button id="next">&#10095;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="days"></div>
    </div>
    <script>
        const daysContainer = document.getElementById("days");
        const monthYear = document.getElementById("month-year");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        
        let currentDate = new Date();
        
        const festivals = {
            "2025-01-01": "New Year",
            "2025-12-25": "Christmas",
            "2025-07-04": "Independence Day",
            "2025-11-25": "Thanksgiving",
            "2025-03-13": "Holika Dahan (Hindu)",
            "2025-03-14": "Holi (Hindu)",
            "2025-04-21": "Eid al-Fitr (Muslim)",
            "2025-06-16": "Guru Arjan Dev Martyrdom (Sikh)",
            "2025-04-18": "Good Friday (Christian)",
            "2025-10-02": "Gandhi Jayanti (Hindu)",
            "2025-06-07": "Eid al-Adha (Muslim)",
            "2025-11-14": "Diwali (Hindu, Sikh)",
            "2025-12-25": "Christmas (Christian)"
        };
        
        function renderCalendar() {
            daysContainer.innerHTML = "";
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay();
            const lastDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            
            monthYear.textContent = currentDate.toLocaleDateString("en-US", { month: "long", year: "numeric" });
            
            for (let i = 0; i < firstDay; i++) {
                let emptyDiv = document.createElement("div");
                daysContainer.appendChild(emptyDiv);
            }
            
            for (let i = 1; i <= lastDate; i++) {
                let dayDiv = document.createElement("div");
                dayDiv.textContent = i;
                let dateKey = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (festivals[dateKey]) {
                    dayDiv.classList.add("festival");
                    dayDiv.setAttribute("data-festival", festivals[dateKey]);
                }
                if (i === new Date().getDate() && currentDate.getMonth() === new Date().getMonth() && currentDate.getFullYear() === new Date().getFullYear()) {
                    dayDiv.classList.add("today");
                }
                daysContainer.appendChild(dayDiv);
            }
        }
        
        prevBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextBtn.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        renderCalendar();
    </script>
</body>
</html>
